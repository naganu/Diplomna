<div md-theme="on_off" class="scroll">
	<div class="md-title" layout="column" layout-align="center center">
		<div flex="auto" lyaout="column" layout-align="center stretch">
			<div ng-repeat="button in incubator.buttons" layout="row" layout-align="center center" flex="auto" layout-padding>
				<span flex-xs="50" flex="70" translate="{{button.message}}"></span>
				<span flex-xs="20" flex="30">
					<power-button url="{{'/incubator' + button.url}}"></power-button>
				</span>
			</div>
			<div layout="row" layout-align="center center" flex="auto" layout-padding>
				<span  flex-xs="50" flex="70" translate="{{incubator.hall.message}}"></span>
				<span  flex-xs="20" flex="30">
					<md-button ng-class="hall.value ? 'md-primary' : 'md-warn'" class="md-raised">
						{{incubator.hall.value ? 'high' : 'low'}}
					</md-button>
				</span>
			</div>
		</div>
	</div>
</div>
