<div layout="column" layout-align="center strech">
    <div layout="row" layout-align="center center">
        <md-input-container ng-repeat="input in ['targetTemp', 'period']">
            <label>{{input}}</label>
            <input type="number" ng-model="tuning[input]" step="0.01" min="0"></input>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center strech" layout-wrap>
        <md-input-container ng-repeat="output in ['mesuredTemp', 'correction']">
            <label>{{output}}</label>
            <input type="number" ng-model="tuning[output]" ng-disabled="true"></input>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center center">
        <md-input-container ng-repeat="c in ['p', 'd', 'i']">
            <label>{{c}}</label>
            <input type="number" ng-model="tuning[c]" step="0.01" min="0"></input>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center center">
        <md-input-container ng-repeat="c in ['r_p', 'r_d', 'r_i']">
            <label>{{c}}</label>
            <input type="number" ng-model="tuning[c]" ng-disabled="true"></input>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center center">
        <md-input-container>
            <label>rotation</label>
            <input type="number" ng-model="tuning.rotation" step="1" min="0"></input>
        </md-input-container>
        <md-input-container>
            <label>targetHumi</label>
            <input type="number" ng-model="tuning.targetHumi" step="0.01" min="0"></input>
        </md-input-container>
        <md-input-container>
            <label>mesuredHumi</label>
            <input type="number" ng-model="tuning.mesuredHumi" ng-disabled="true"></input>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center center">
        <md-button ng-click="tuning.update()" class="md-primary md-raised" translate="set"></md-button>
    </div>
    <canvas class="chart chart-line" chart-data="[tuning.chart.data[0]]" chart-legend="true" chart-series="[tuning.chart.series[0]]" chart-labels="tuning.chart.labels"></canvas>
    <canvas class="chart chart-line" chart-data="[tuning.chart.data[1]]" chart-legend="true" chart-series="[tuning.chart.series[1]]" chart-labels="tuning.chart.labels"></canvas>

</div>
