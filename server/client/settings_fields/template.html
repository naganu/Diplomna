<div layout="column" layout-align="center center" md-theme="on_off">
    <md-subheader>{{$ctrl.name}}</md-subheader>
    <div layout="column">
        <settings-field
            ng-repeat="setting in $ctrl.settings"
            rotate-field="$ctrl.rotateField"
            remove-btn="!!$index"
            on-update="$ctrl.update($index, field, value, fields)"
            on-remove="$ctrl.remove($index)">
        </settings-field>
    </div>
    <md-button class="md-primary md-raised" ng-click="$ctrl.add()">Add</md-button>
</div>
