<div class="md-title" layout="column" layout-align="center center">
  <div layout="row">
    <md-input-container>
      <label>Program</label>
      <md-select ng-model="dht.program">
        <md-option ng-repeat="option in dht.programOptions">{{option}}</md-option>
      </md-select>
    </md-input-container>
    <md-button class="md-primary" ng-click="dht.startProgram()">Start</md-button>
  </div>
  <div lyaout="column" layout-align="center center">
  		<div layout="row" layout-align="center center" layout-padding>
  			<md-input-container>
		      <label>Interval</label>
		      <input ng-model="settings.interval" type="number"></input>
		    </md-input-container>
		    <md-input-container>
		      <label>Temperature</label>
		      <input ng-model="settings.temp" type="number"></input>
		    </md-input-container>
		    <md-input-container>
		      <label>Humididty</label>
		      <input ng-model="settings.humi" type="number"></input>
		    </md-input-container>
  		</div>
  </div>
   <md-button class="md-warn">End</md-button>
</div>
