<html>
	<head>
		<title>Title</title>
		<link rel="stylesheet" href="angular-material/angular-material.css">
	</head>
	<body>
		<div ng-app="incubator" ng-controller="incubatorController as incubator" >
			<div layout="column" layout-align="center center">
				<md-button ng-class="incubator.value ? 'md-primary' : 'md-warn'" class="md-raised" ng-click="incubator.led()">
					{{incubator.value ? 'on' : 'off'}}
				</md-button>
			</div>
		</div>
		<script src="angular/angular.js"></script>
		<script src="angular-material/angular-material.js"></script>
		<script src="angular-messages/angular-messages.js"></script>
		<script src="angular-aria/angular-aria.js"></script>
		<script src="angular-animate/angular-animate.js"></script>
		<script src="angular-resource/angular-resource.js"></script>
		<script src="index.js"></script>
	</body>
</html>
