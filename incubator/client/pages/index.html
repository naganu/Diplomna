<html>
	<head>
		<meta name="viewport" content="width=device-width user-scalable=no initial-scale=1.0 maximum-scale=1.0 minimal-ui"/>
		<title>Title</title>
		<link rel="stylesheet" href="angular-material/angular-material.css">
		<link rel="stylesheet" href="pages/style.css">
	</head>
	<body layout="column" layout-align="center center">
		<div class="md-display-1 header" layout="column" layout-align="center center" layout-padding>
			Test
		</div>
		<div class="md-title" ng-controller="incubatorController as incubator" layout="column" layout-align="center center">
			<div flex="auto" lyaout="column" layout-align="center stretch">
				<div ng-repeat="button in incubator.buttons" layout="row" layout-align="center center" flex="auto" layout-padding>
					<span flex="70">{{button.message}}</span>
					<span flex="30">
						<power-button url="{{button.url}}"></power-button>
					</span>
				</div>
				<div layout="row" layout-align="center center" flex="auto" layout-padding>
					<span flex="70">{{incubator.hall.message}}</span>
					<span flex="30">
						<md-button ng-class="hall.value ? 'md-primary' : 'md-warn'" class="md-raised">
							{{incubator.hall.value ? 'high' : 'low'}}
						</md-button>
					</span>
				</div>
			</div>
		</div>

		<script src="angular/angular.js"></script>
		<script src="angular-material/angular-material.js"></script>
		<script src="angular-messages/angular-messages.js"></script>
		<script src="angular-aria/angular-aria.js"></script>
		<script src="angular-animate/angular-animate.js"></script>
		<script src="angular-resource/angular-resource.js"></script>
		<script src="index.js"></script>
		<script src="power_button/controller.js"></script>
		<script src="power_button/directive.js"></script>
	</body>
</html>
