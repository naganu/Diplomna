<html>
	<head>
		<title>Title</title>
		<link rel="stylesheet" href="angular-material/angular-material.css">
	</head>
	<body>
		<div ng-app="incubator" ng-controller="incubatorController as incubator" layout="column">
			<div ng-repeat="button in incubator.buttons" layout="row" layout-align="center center">
				<span>{{button.message}}</span>
				<power-button url="{{button.url}}"></power-button>
			</div>
		</div>
		<script src="angular/angular.js"></script>
		<script src="angular-material/angular-material.js"></script>
		<script src="angular-messages/angular-messages.js"></script>
		<script src="angular-aria/angular-aria.js"></script>
		<script src="angular-animate/angular-animate.js"></script>
		<script src="angular-resource/angular-resource.js"></script>
		<script src="index.js"></script>
		<script src="power_button/controller.js"></script>
		<script src="power_button/directive.js"></script>
	</body>
</html>
